
<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 2</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    // REFERENCE (Official Phaser Tutorial Source Code): https://github.com/topherPedersen/OfficialPhaser3Tutorial

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 300},
                debug: false             
            }   
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
    var bird;
    

    var game = new Phaser.Game(config);

    function preload () {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('bird', 'assets/bird.png');

    }

    function create () {
        this.add.image(400, 300, 'sky');
        // this.add.image(40, 40, 'bird');

        bird = this.physics.add.sprite(40, 40, 'bird');

        // bird.setBounce(0.2);
        // bird.setCollideWorldBounds(true);
        // bird.body.setGravityY(300);
        // this.physics.add.collider(bird);
    }  

    function update () {
    }
</script>

</body>
</html>
